<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
	<body>
		<h2>Contact Us</h2>

		<form method="POST" action="submitted.html">
			<table>
				<tr>
					<td>Email Address</td>
					<td>
						<input type="email" name="emailaddress" id="emailaddress">
					</td>
				</tr>
				<tr>
					<td>First Name</td>
					<td>
						<input type="text" name="firstname" id="firstname">
					</td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td>
						<input type="text" name="lastname" id="lastname">
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" id="gender" value="Male">Male<br/>
						<input type="radio" name="gender" id="gender" value="Female">Female<br/>
						<input type="radio" name="gender" id="gender" value="Other">Other
					</td>
				</tr>
				<tr>
					<td>Home Address</td>
					<td>
						<textarea rows="4" cols="22" ></textarea>
					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select>
							<option value="1">Select your Country</option>
							<option value="2">Nigeria</option>
							<option value="3">Ghana</option>
							<option value="4">Mali</option>
							<option value="5">Togo</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Feedback</td>
					<td>
						<input type="checkbox" name="feedback" id="feedback">Phone call
					</td>
					<td>
						<input type="checkbox" name="feedback" id="feedback">Fax
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" id="submit" value="Submit">&#160;&#160;
						<input type="reset" name="reset" id="reset" value="Reset">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
